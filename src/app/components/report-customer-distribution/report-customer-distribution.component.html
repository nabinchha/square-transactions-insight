<div *ngIf="analysisService.initialized" class="card">
    <div class="card-header">
        <span><strong>Customer distribution over {{barChartLabels.length}} months.</strong></span>
    </div>
    <div class="card-body">
        <canvas baseChart
                [datasets]="barChartData"
                [labels]="barChartLabels"
                [options]="barChartOptions"
                [legend]="true"
                chartType="bar"></canvas>
    </div>
</div>
